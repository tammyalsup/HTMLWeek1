<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    </head>
    <body> 
        <header>
            <nav>
                <a href="/Week1/home.html"style="padding-right: 15px;">Home</a>
                <a href="/Week2/portfolio.html"style="padding-right: 15px;">Portfolio</a>
                <a href="/Week2/about.html"style="padding-right: 15px;">About Me</a>
                <a href="/Week3/contact.html"style="padding-right: 15px;">Contact Me</a>
            </nav>
            </header>
<br>
<br>

            <form action="http://form-test.slccwebdev.com/form-success.php" method="get" target="_blank">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" /><br />
            
        
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" /><br />
            
        
                <label for="comments">Comments:</label><br />
                <textarea name="comments" id="comments" cols="50" rows="10">Type your comments here.</textarea><br />
            
        
                <p>Can I contact you back?</p>
                <input type="radio" name="contact-back" id="yes" value="Yes" />
                <label for="yes">Yes</label>
                <input type="radio" name="contact-back" id="no" value="No" />
                <label for="no">No</label><br />
        
                <p>Best Contact Methods:</p>
                <input type="checkbox" id="contactphone" name="contact-phone" value="Phone" />
                <label for="contactphone">Phone</label>
            
            
                <input type="checkbox" id="contacttext" name="contact-text" value="Text" />
                <label for="contacttext">Text</label>
            
            
                <input type="checkbox" id="contactemail" name="contact-email" value="Email" />
                <label for="contactemail"> Email </label><br /><br />
            
            
                <button>Submit</button>
              </form>
            </body>
</html>
